{%extends 'navbar.html' %}

{% block content %}


        <div style="padding-top:4%;">
        <div class="container justify-content-center align-items-center align-content-center">
            <div class="row justify-content-center " >
                <div class="col-md-4 align-self-center my-auto" style="border-radius:10%;background:linear-gradient(to bottom, rgb(0,117,255), rgba(73,206,235,0.46));height:363px;">

                    <form action="/result"  method="post">
                        <h2 class="text-capitalize text-center align-self-center" style="border:z;margin-top:3px;"><strong><span style="text-decoration: underline;">DETAILS</span></strong></h2>
                        <div class="form-row justify-content-center align-items-center" style="border:groove;padding-top:-18px;padding-bottom:15px;">
                            <div class="col" style="max-width:50%;"><label class="col-form-label" style="width:100%;">Check-in</label><input class="form-control" type="date" style="width:140px;padding:0px;padding-top:0;padding-right:0;" name="Check-in"></div>
                            <div class="col" style="max-width:50%;"><label class="col-form-label" style="width:100%;">Check-out</label><input class="form-control" type="date" style="width:140px;padding:0px;padding-top:0;padding-right:0;" name="Check-out"></div>
                        </div>
                        <div class="form-row justify-content-center align-items-center align-content-center" style="padding-top:17px;max-width:33,3%;margin-bottom:22px;padding-bottom:17px;border:groove;">
                            <div class="col-lg-3" style="max-width:33%;height:10%;">
                                <div class="form-group" style="margin:0px;"><label >Adults:</label><input class="form-control" type="number" style="padding:0px;" name="Adults"></div>
                            </div>
                            <div class="col-lg-3" style="max-width:33%;height:10%;">
                                <div class="form-group" style="margin:0px;"><label>Kids:</label><input class="form-control" type="number" style="padding:0px;" name="Kids"></div>
                            </div>
                            <div class="col-lg-3" style="max-width:33%;height:10%;">
                                <div class="form-group" style="margin:0px;"><label>Rooms:</label><input class="form-control" type="number" style="padding:0px;" name="Rooms"></div>
                            </div>
                        </div>
                        <div class="form-group"><button class="btn btn-primary" type="submit">send </button></div>
                    </form>
                    
                </div>

                <div class="col-md-8" style=" max-height:400px;overflow: scroll;    ">
                    <div class="card-deck">
                        {% for room in rooms %}
                            <figure class="snip1527" id='{{room["Room ID"]}}'  >
                                <div class="image"><img src='{{room["Preview Photo"]}}'  /></div>
                                <figcaption style="width: 100%">
                                    <div class="date"><span class="day">{{room["Room ID"]}}â‚¬</span> </div>
                                    
                                    <div class="center" style="margin-left:-20px ">
                                        <i  class="fa fa-users" data-toggle="tooltip" data-placement="top" title="Adult Capacity">: {{ room["ADULT CAPACITY"] }} </i>
                                        <i  class="fa fa-child" data-toggle="to
                                        oltip" data-placement="top" title="Children Capacity">: {{ room["CHILDREN CAPACITY"] }} </i>
                                        {%- if room["Wi-Fi"]==1  -%}
                                            <i class="fa  fa-wifi"  data-toggle="tooltip" data-placement="top" title="Wi-fi"></i>
                                        {% endif %}

                                        {%- if room["Cuisine"]==1  -%}
                                            <i class="fa fa-utensils" data-toggle="tooltip" data-placement="top" title="Kitchen"></i>
                                        {% endif %}
                                        {%- if room["BAR"]==1  -%}
                                        <i class="fa fa-wine-glass" data-toggle="tooltip" data-placement="top" title="Bar"></i>
                                        {% endif %}

                                    </div>
                                    
                                    <div style="bottom: -6px;position: relative;display: flex;flex-direction: row;justify-content: flex-end;right: -7px;">
                                        <button type="button" class="btn btn-info btn-sm more_info" >More Info</button>
                                        <button type="button" style="margin-left:5px;" class="btn btn-warning btn-sm " >Reserve</button>
                                    </div>    
                                
                                
                                </figcaption></figure>
                        {% endfor %}    
                
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Pop-up  Window-->
    <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            
              
              <div class="modal-content">
                <div class="modal-header">
                  
                  <h5>More info for the room: </h5>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                        
                        
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="height: 40%;position: relative; margin-bottom: 15px;">
                                <ol class="carousel-indicators">
                                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner" id="room_photos_container">
                                  
                                    <div class="carousel-item ">
                                    <img class="d-block w-100" src="../static/img/building.jpg" alt="First slide">
                                  </div>
                                  <div class="carousel-item active">
                                    <img class="d-block w-100" src="../static/img/loft.jpg" alt="Second slide">
                                  </div>
                                  <div class="carousel-item">
                                    <img class="d-block w-100" src="../../static/img/meeting.jpg" alt="Third slide">
                                  </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                  <span class="carousel-control-next-icon" ar   ia-hidden="true"></span>
                                  <span class="sr-only">Next</span>
                                </a>
                            </div>
                        
                            
                            <table id="features_table">
                                <tr>
                                  <th  >Features</th>
                                  <th>Basic</th>
                                  <th>Pro</th>
                                </tr>
                                <tr>

                                </tr>
                                <tr>

                                  <td><i class="fa fa-check"></i></td>
                                  <td><i class="fa fa-check"></i></td>
                                </tr>
                                <tr>
                                  <td>Sample text</td>
                                  <td><i class="fa fa-check"></i></td>
                                  <td><i class="fa fa-check"></i></td>
                                </tr>
                                <tr>
                                  <td>Sample text</td>
                                  <td><i class="fa fa-times"></i></td>
                                  <td><i class="fa fa-check"></i></td>
                                </tr>
                                <tr>
                                  <td>Sample text</td>
                                  <td><i class="fa fa-check"></i></td>
                                  <td><i class="fa fa-check"></i></td>
                                </tr>
                              </table>
    
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
              
            </div>
    </div>
          
   
    
    <script>
        
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip(); 
        });
    </script>

{%endblock%}
