{%extends 'navbar.html' %}

{% block content %}

    <div class="login-clean" style="padding-top:50px;">
        {% if  not comment==None%}
            <div class="alert alert-danger text-center" role="alert" style="font-size:18px" >
                {{comment}}
            </div>
        {% endif%}
        <form action="/login_check" method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
            <div class="form-group">{{ recaptcha }}</div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a href="#" class="forgot">Forgot your email or password?</a></form>
    </div>
   
    {% endblock %}
